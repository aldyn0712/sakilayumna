<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sakila&yumna</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Cover Styles */
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffd89b, #19547b);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
            animation: grainy 0.8s steps(10) infinite;
        }

        .cover-title {
            font-size: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .cover-subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .cover-button {
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cover-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        @keyframes grainy {
            0%, 100% {
                filter: contrast(1.3) brightness(1.1);
            }
            50% {
                filter: contrast(1.4) brightness(1);
            }
        }

        /* Slider Styles */
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            display: none;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            min-width: 100%;
        }

        .slide img, .slide video {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .music-controls button:hover {
            color: #00f;
        }
    </style>
</head>
<body>
    <!-- Cover Section -->
    <div class="cover" id="cover">
        <div class="cover-title">Sakila </div>
        <div class="cover-title">& </div>
        <div class="cover-title">Yumna</div>
        <button class="cover-button" id="continue-btn">Lanjutkan</button>
    </div>

    <!-- Slider Section -->
    <div class="slider" id="slider">
        <div class="slides">
            <div class="slide">
                <img src="pic1.jpg" alt="foto">
            </div>
            <div class="slide">
                <video src="vid1.mp4" controls></video>
            </div>
            <div class="slide">
                <img src="pic2.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="pic3.jpg" alt="foto">
            </div>
            <div class="slide">
                <video src="vid5.mp4" controls></video>
            </div>
            <div class="slide">
                <video src="vid2.mp4" controls></video>
            </div>
            <div class="slide">
                <video src="vid4.mp4" controls></video>
            </div>
            <div class="slide">
                <img src="pic13.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="pic15.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="pic10.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="pic12.jpg" alt="foto">
            </div>
            <div class="slide">
                <video src="vid3.mp4" controls></video>
            </div>
            <div class="slide">
                <img src="2.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="foto">
            </div>
            <div class="slide">
                <img src="6.jpg" alt="foto">
            </div>
        </div>
        <div class="buttons">
            <button id="prev">&#10094; Prev</button>
            <button id="next">Next &#10095;</button>
        </div>
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="play">&#9658; Play</button>
        <button id="pause">&#10073;&#10073; Pause</button>
    </div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="muzik.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Cover Transition
        const cover = document.getElementById('cover');
        const slider = document.getElementById('slider');
        const continueBtn = document.getElementById('continue-btn');

        continueBtn.addEventListener('click', () => {
            cover.style.display = 'none';
            slider.style.display = 'block';
        });

        // Slider Functionality
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let currentIndex = 0;

        const updateSlider = () => {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        };

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? slide.length - 1 : currentIndex - 1;
            updateSlider();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex === slide.length - 1) ? 0 : currentIndex + 1;
            updateSlider();
        });

        // Music Controls
        const music = document.getElementById('background-music');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');

        playButton.addEventListener('click', () => {
            music.play();
        });

        pauseButton.addEventListener('click', () => {
            music.pause();
        });

        // Auto Play Music on Page Load
        window.onload = () => {
            music.play();
        };
    </script>
</body>
</html>
